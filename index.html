<html>
<head>
<style>
a {
  color: blue;
  text-decoration: none; /* no underline */
}
.bg {
	background-color: white;
}
</style>
<script>
function init() {
	var w = window.innerWidth;
	var h = window.innerHeight;
	if (h>w) {
		// vertical
		console.log("vertical");
		document.getElementById("forecast").style="width:100%; height: auto";
	
	} else {
		//horizontal
		console.log("horizontal");
		document.getElementById("forecast").style="height:100%; width: auto";
	}
	document.getElementById("forecast").src="http://www.newdesignfile.com/postpic/2016/05/thunderstorm-weather-icon_399285.png";
}
</script>
</head>
<body onLoad="init();">
<script>
	var current = 0;
	var today = new Date().toJSON().slice(0,10);
	const MAX = 14;

	function setToday() {
		today = new Date().toJSON().slice(0,10);
		
		// refresh
		current=0;
		updateForecast();
	}
	function setYesterday() {
		var dt = new Date();
		dt.setDate(dt.getDate() - 1);
		today = dt.toJSON().slice(0,10);
		
		// refresh
		current=0;
		updateForecast();
	}	
	function next() {
		current +=1;
		if (current>MAX)
			current = MAX;
		updateForecast()
	}
	function prev() {
		current -=1;
		if (current<0)
			current = 0;
		updateForecast()
	}
	function updateForecast() {
		document.getElementById("forecast").src="http://www.isac.cnr.it/dinamica/projects/forecasts/moloch/output/"+today+"/prtt_"+parse3(current)+".png";
	}
	function parse3(x) {
		if (x<10)
			return "00"+x;
		if (x<100)
			return "0"+x;
	}
</script>
<div style="position:fixed; height: 100%; width: 100%; display: flex; align-items: center; justify-content: center;">
	<img align="middle" id="forecast" />
</div>
<div style="position:fixed; height: 100%; width: 100%; top:0;left 0;">
<table width="100%" height="100%">
	<tr style="height:1">
		<td class="bg" align="center"><a href="javascript:setToday();">TODAY'S FORECAST</a></td>
		<td class="bg" align="center"><a href="javascript:setYesterday();">YESTERDAY'S FORECAST</a></td>
	</tr>
	<tr>
		<td colspan="2" >&nbsp;
		</td>
	</tr>
	<tr style="height:1">
		<td class="bg" align="center"><a href="javascript:prev();">&lt; PREV</a></td>
		<td class="bg" align="center"><a href="javascript:next();">NEXT &gt;</a></td>
	</tr>
</table>
</div>
</body>
</html>
